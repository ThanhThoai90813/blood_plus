name: blood_plus
description: "A Flutter app for blood donation."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Thêm gói này để hỗ trợ quốc tế hóa
    sdk: flutter
  intl: ^0.19.0 # Gói để xử lý định dạng ngôn ngữ
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.0.0
  auto_size_text: ^3.0.0
  google_fonts: ^4.0.3
  qr_flutter: ^4.0.0
  screen_brightness: ^0.2.2
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.3.0
  provider: ^6.1.5
  url_launcher: ^6.3.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/locales/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"